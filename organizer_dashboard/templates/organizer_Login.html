<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login | Exammer</title>
</head>

<body>
<!-- Header Section -->
{% include 'organizer_dashboard/o_header.html' %}
<!-- Header Section Ends Here -->


<div class="container w-50 mt-4 border p-3 shadow-lg">
    <h2 class="heading text-center">Exammer Dashboard Login</h2>
    <form class="p-3" method="POST" action="organizer_login">
        {% csrf_token %}
        <div class="mb-3">
            <label for="ousername" class="form-label">Organizer Username</label>
            <input type="text" class="form-control" id="ousername" name='ousername'>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name='opassword'>
        </div>
        <button type="submit" class="btn text-white" style="background:#092346;">Submit</button>

    </form>
    <h5 class="text-secondary text-center" style="font-size: 1rem;">Don'thave an account? <a href="{%url 'organizer_registration'%}">Register</a></h5>
</div>

 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
