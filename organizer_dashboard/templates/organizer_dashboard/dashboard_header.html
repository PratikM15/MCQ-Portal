{% load static %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="{%static 'css/dashboardStyle.css' %}">



<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm text-dark" style=" color: rgb(27, 6, 41);">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="{%url 'o_dashboard'%}"><em>Exammer Dashboard</em> </a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{%url 'o_dashboard'%}">Home</a>
            </li>
        </ul>


        {% if user.username %}

        <div class="profile-menu">
            <div class="profile" onclick="menuToggle()">
                <img src="{%static 'images/userprofile.png' %}" alt="user-profile" style="height:60%; width: 60%;"
                    class="my-2">
            </div>
            <div class="menu">
                <h3 class="text-succss"> {{request.user | title}} <br> <span class="mt-3"> Organizer</span></h3>
                <ul>
                    <li><i class="far fa-user-circle"> </i>
                        <a href="#" class="menu-item"> My Profile</a>
                    </li>
                   
                    </li>
                    <li><i class="fas fa-sign-out-alt"></i>
                        <a href="{%url 'o_logout' %}" class="menu-item">Logout</a>
                    </li>
                </ul>
            </div>

        </div>

        {% else %}
        <button type="button" class="btn btn-outline-success"><a class="text-white text-decoration-none"
                href="{%url 'organizer_registration'%}">Signup</a></button>

        <button type="button" class="btn btn-outline-success m-2"><a class="text-white text-decoration-none"
                href="{%url 'organizer_login'%}">Login</a></button>
        {% endif%}
    </div>
</nav>

<!-- Message section ends -->
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<!-- Message Section Ends Here -->

<!-- Header Section Ends Here -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>
    function menuToggle() {
        const toggleMenu = document.querySelector('.menu');
        toggleMenu.classList.toggle('active');
    }
</script>
