{% load static %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: #093a46; color: #fff;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="" ><em><strong>Exammer Dashboard  </strong>  </em>  </a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{%url 'o_dashboard'%}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>


        {% if user.username %}

        <ul class="navbar-nav ">

            <li class="nav-item dropdown">

                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown"> <span class="text-light m-2 font-bold"
                        style="font-size: 1.1rem;">Welcome,
                        <strong class="text-warning"> {{request.o_user | title}}</strong></span></a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a href="{%url 'logout_page' %}" class="dropdown-item btn btn-success">Logout</a>
                    <!-- <div class="dropdown-divider"></div> -->
                </div>
            </li>
            <img src="{%static 'images/userprofile.png' %}" alt="" style="height:80%; width: 80%;" class="my-auto">
        </ul>

        {% else %}
        <button type="button" class="btn btn-outline-success"><a class="text-white text-decoration-none"
                href="{%url 'organizer_registration'%}">Signup</a></button>

        <button type="button" class="btn btn-outline-success m-2"><a class="text-white text-decoration-none" href="{%url 'organizer_login'%}">Login</a></button>
        {% endif%}
    </div>
</nav>

<!-- Message section ends -->
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<!-- Message Section Ends Here -->
