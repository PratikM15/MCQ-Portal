 <!-- Header Section -->
 {% include 'organizer_dashboard/dashboard_header.html' %}
 <!-- Header Section Ends Here -->


<div class="container w-75 border mt-2 p-4 rounded rounded-lg shadow-lg">
 <h2 class="h2 text-center mb-4">Create Test</h2>
 <form method="POST" action="">
     {% csrf_token %}
     <div class="form-row">
       <div class="col">
         <input type="text" class="form-control" name="category" placeholder="Category">
       </div>
       <div class="col">
         <input type="text" class="form-control" name="time" placeholder="Enter time in minute">
       </div>
     </div>
     <div class="form-group mt-2">
       <label for="exampleFormControlTextarea1" class="text-primary">Test Description</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" ></textarea>
     </div>
     <button class="btn btn-success">Add test</button>
     <a href="{% url 'o_dashboard' %}" class="text-danger m-4"><strong>Cancel</strong> </a>
   </form>
</div>
