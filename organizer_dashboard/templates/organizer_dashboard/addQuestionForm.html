{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exammer</title>
</head>
<body>
    {% include 'main.html' %}
    <!-- Header section -->
    {% include "quizapp/header.html" %}
    <!-- Header Section ends -->


<div class="container w-75 border mt-2 p-4 rounded rounded-lg border border-lg border-primary mt-5 mb-5">
    <h2 class="h2 text-center mb-4">Add Questions</h2>
    <form method="POST" action="{% url 'addQuestions'%}">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Question</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="question" rows="2"></textarea>
        </div>

        <div class="form-row mb-3 ">
            <div class="col">
                <input type="text" class="form-control" name="choice1" placeholder="Option A">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="choice2" placeholder="Option B">
            </div>
        </div>
        <div class="form-row mt-3 mb-4">
            <div class="col">
                <input type="text" class="form-control" name="choice3" placeholder="Option C">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="choice4" placeholder="Option D">
            </div>
        </div>
        <div class="form-row mb-3 mt-2">
            <label for="correctoption" class="text-success h6 pr-1">Enter correct option</label>
            <input type="text" class="form-control" id="correctoption" name="correctchoice"
                placeholder="Correct Choice e.g; 1">
        </div>

        <div class="form-row mb-3">
            <div class="col">
                <select class="form-control form-control-sm" name ="category">
                    {% for item in tests %}
    
                    <option value="{{item.external_id}}">{{item.category}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="col">
                <select class="form-control form-control-sm" name ="levelofDiff" placeholder="Level of Question" required>

                    <option value="" disabled selected hidden>---Level of Question---</option>
                    <option value="">Easy</option>
                    <option value="">Medium</option>
                    <option value="">Hard</option>
                   
                </select>
            </div>
        </div>
        <div class="form-group">
           
        </div>

        <button type="submit" class="btn btn-success">Save & Add Another Question</button>
        <a href="{% url 'o_dashboard' %}" class="text-danger m-4"><strong>Cancel</strong> </a>
    </form>
</div>

<div class="container" style="margin-top:4rem">
<table class="table">
  <thead>
    <tr style="background: #093a46; color: #fff;">
      <th scope="col">Question</th>
      <th scope="col">Test</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody style="overflow: scroll;">
      {% for question in questions %}
    <tr>
      <th scope="row">{{question.question}}</th>
      <td>{{question.test}}</td>
      <td><a href=""><button class="btn btn-sm btn-secondary">Edit</button></a></td>
      <td><a href=""><button class="btn btn-sm btn-danger">Delete</button></a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>

</body>
</html>
