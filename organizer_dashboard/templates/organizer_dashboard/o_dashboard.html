{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exammer</title>
</head>
<body>
    {% include 'main.html' %}
    <!-- Header section -->
    {% include "quizapp/header.html" %}
    <!-- Header Section ends -->

  <div class="container w-75 border mt-5 p-4 rounded rounded-lg shadow-lg" style="margin-top: 8rem ! important;">
    <h2 class="h2 heading text-center mb-4" style="color:coral">Dashboard Task</h2>
    <div class="row">
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Create Test </h5>
            <p class="card-text">Add test for subject you want.</p>
            <a href="{% url 'addtest' %}" class="btn btn-light">Add test</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Add Questions</h5>
            <p class="card-text">Add Questions for thr test you have created.</p>
            <a href="{% url 'addQuestions' %}" class="btn btn-light">Add Question</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">List Of Users</h5>
            <p class="card-text"></p>
            <a href="{% url 'user-results' %}" class="btn btn-light">Result</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Batch</h5>
            <p class="card-text"></p>
            <a href="{% url 'batch' %}" class="btn btn-light">Go To Batch</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Learning Videos</h5>
            <p class="card-text"></p>
            <a href="{% url 'add-video' %}" class="btn btn-light">Videos</a>
          </div>
        </div>
      </div>

    </div>

  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
