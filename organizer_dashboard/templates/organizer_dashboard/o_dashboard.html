<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Font awesome icon cdn  -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Dashboard</title>
</head>

<body>
  <!-- Header Section -->
  {% include 'organizer_dashboard/o_header.html' %}
  <!-- Header Section Ends Here -->


  <div class="container w-75 border mt-5 p-4 rounded rounded-lg shadow-lg">
    <h2 class="h2 heading text-center mb-4" style="color:coral">Dashboard Task</h2>
    <div class="row">
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Create Test </h5>
            <p class="card-text">Add test for subject you want.</p>
            <a href="{% url 'addtest' %}" class="btn btn-light">Add test</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">Add Questions</h5>
            <p class="card-text">Add Questions for thr test you have created.</p>
            <a href="{% url 'addQuestions' %}" class="btn btn-light">Add Question</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-2">
        <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
          <div class="card-body">
            <h5 class="card-title">List Of Users</h5>
            <p class="card-text"></p>
            <a href="{% url 'user-results' %}" class="btn btn-light">Result</a>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
