<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <!-- Header Section -->
    {% include 'organizer_dashboard/dashboard_header.html' %}
    <!-- Header Section Ends Here -->


    <div class="container w-75 border mt-5 p-4 rounded rounded-lg shadow-lg">
        <h2 class="h2 heading text-center mb-4" style="color:coral">Dashboard Task</h2>
        <div class="row">
            <div class="col-sm-6 mt-2" >
              <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
                <div class="card-body">
                  <h5 class="card-title">Create Test </h5>
                  <p class="card-text">Add test for subject you want.</p>
                  <a href="{% url 'addtest' %}" class="btn btn-light">Add test</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6 mt-2">
              <div class="card" style="background: rgb(76, 141, 141); color: rgb(255, 255, 255);">
                <div class="card-body">
                  <h5 class="card-title">Add Questions</h5>
                  <p class="card-text">Add Questions for thr test you have created.</p>
                  <a href="{% url 'addQuestions' %}" class="btn btn-light">Add Question</a>
                </div>
              </div>
            </div>
          </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
