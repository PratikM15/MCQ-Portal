{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/headerstyle.css' %}">

    <title>eGyanam Learning Center</title>
</head>

<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"> <i class="fas fa-align-left"></i> </span>
        </button>
        <a class="navbar-brand" href="/"></a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <ul class="navbar-nav ml-auto">


                {% if user.is_authenticated %}

                <div class="profile-menu" style="z-index: 1;">
                    <div class="profile" style="z-index: -1;" onclick="menuToggle()">
                        <img src="{%static 'images/userprofile.png' %}" alt="user-profile"
                            style="height:60%; width: 60%;" class="my-2">
                    </div>
                    <div class="menu">
                        <h3 class="text-succss"> {{request.user | title}} <br> <span class="mt-3"> Organizer</span></h3>
                        <ul style="padding-left: 0;">
                            <li><i class="far fa-user-circle"> </i>
                                <a href="{%url 'user-profile' %}" class="bg-white text-decoration-none"
                                    style="cursor: pointer;"> View Profile</a>
                            </li>
                            <li><i class="fas fa-sign-out-alt"></i>
                                <a href="{%url 'logout_page' %}" class="bg-white text-decoration-none"
                                    style="cursor: pointer;">Logout</a>
                            </li>
                        </ul>
                    </div>

                </div>


                {% else %}


                <ul class="nav navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link btn-style" href="{%url 'register_page'%}"
                            style=" padding: 0.5rem 2rem;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-style" href="{%url 'login_page'%}" style=" padding: 0.5rem 2rem;">
                            Login</a>
                    </li>
                </ul>




                {% endif %}
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- Header Section Ends Here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>

</body>

</html>
