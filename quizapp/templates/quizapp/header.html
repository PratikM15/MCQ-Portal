{% load static %}


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/headerstyle.css' %}">

    <title>Exammer</title>
</head>

<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #092346;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/"> Exammer</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <ul class="navbar-nav ml-auto">


                {% if user.is_authenticated %}

                <div class="profile-menu">
                    <div class="profile" onclick="menuToggle()">
                        <img src="{%static 'images/userprofile.png' %}" alt="user-profile"
                            style="height:60%; width: 60%;" class="my-2">
                    </div>
                    <div class="menu">
                        <h3 class="text-succss"> {{request.user | title}} <br> <span class="mt-3"> Organizer</span></h3>
                        <ul>
                            <li><i class="far fa-user-circle"> </i>
                                <a href="{%url 'user-profile' %}" class="menu-item"> My Profile</a>
                            </li>
                            <li><i class="fas fa-user-edit"></i>
                                <a href="{%url 'user-profile' %}" class="menu-item"> Edit Profile</a>
                            </li>
        
                            <li><i class="far fa-question-circle"></i>
                                <a href="#" class="menu-item"> Help</a>
                            </li>
                            <li><i class="fas fa-sign-out-alt"></i>
                                <a href="{%url 'logout_page' %}" class="menu-item">Logout</a>
                            </li>
                        </ul>
                    </div>

                </div>


                {% else %}
                <ul class="navbar-nav ml-auto">
                    <a class="text-white" href="{%url 'register_page'%}"><button type="button"
                            class="btn btn-primary m-2">Signup</button></a>
                    <a class="text-white" href="{%url 'login_page'%}"><button type="button"
                            class="btn btn-success m-2">Login</button></a>
                </ul>
                {% endif %}
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- Header Section Ends Here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>

</body>

</html>
