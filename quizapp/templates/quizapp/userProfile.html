{% load static %}
{% include 'quizapp/header.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<div class="container border rounded shadow p-3 mt-5"> 
    <h2 class="heading text-center text-success">{{request.user | title}}</h2>
    <hr class="hr">
    <form action="{% url 'user-profile' %}" method="POST" class="row g-3">{% csrf_token %}
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{profile.name}}">
      </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" value="{{user.email}}" readonly>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" name="address1" value="{{profile.address1}}">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="address2" value="{{profile.address2}}">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" value="{{profile.city}}">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" name="state" value="{{profile.state}}">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" value="{{profile.zip}}">
        </div>
        <div class="col-md-6">
          <label for="profession" class="form-label">Profession</label>
          <input type="text" class="form-control" id="profession" name="profession" value="{{profile.profession}}">
        </div>
        <div class="col-md-6">
          <label for="domain" class="form-label">Domain</label>
          <input type="text" class="form-control" id="domain" name="domain" value="{{profile.domain}}">
        </div>
        <div class="col-md-6">
          <label for="company" class="form-label">Company/Institute</label>
          <input type="text" class="form-control" id="company" name="company" value="{{profile.company}}">
        </div>
        <div class="col-md-6">
          <label for="experience" class="form-label">Experience</label>
          <input type="text" class="form-control" id="experience" name="experience" value="{{profile.experience}}">
        </div>
        <div class="col-12">
          <button type="submit" class="btn" style="background:#092346;color: white;">Update</button>
        </div>
      </form>

</div>
